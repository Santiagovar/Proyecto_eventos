<ion-header>

  <ion-navbar>
  	<ion-buttons>
  		<button ion-button (click)="viewCtrl.dismiss(false)">
  			cerrar
  		</button>
  	</ion-buttons>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena" ></ion-input>
  </ion-item>

</ion-list>

<button ion-button [disabled]="correo.length < 5 || contrasena.length < 5" block (click)="ingresar()">
Ingresar
</button>
</ion-content>
