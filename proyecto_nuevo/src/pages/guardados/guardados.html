<ion-header>

  <ion-navbar>
  	<ion-buttons start>
      <button ion-button (click)="viewCtrl.dismiss()">
        <Volver atras
      </button>
    </ion-buttons>

    <ion-title>guardados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div text-center *ngIf="_gs.items.length == 0" class="lista_vacia">
<ion-icon name="ios-star-outline" class="icon-5x"></ion-icon>
<br>
Ups, no has marcado ningun evento
</div>


<div *ngIf="_gs.items.length > 0">
	 <ion-list-header>
    Eventos a los que asistir√©
    </ion-list-header>

	 <ion-list *ngFor="let item of _gs.items; let i = index">

    <ion-item-sliding >
      <ion-item>
        <ion-avatar item-start>
          <img src="http://localhost/rest/public/img/eventos/{{ item.id }}.jpg">
        </ion-avatar>
        <h2>{{item.NombreEvento}}</h2>
        <p>{{item.NombreOrganizador}}</p>
        <ion-buttons item-end color="primary">
         <button ion-button >
         	<ion-icon name="trash" class="bote_basura" (click)="_gs.remover_item(i)"> </ion-icon>
         </button>
    </ion-buttons>
      </ion-item>
      
    </ion-item-sliding>
</ion-list>
</div>
</ion-content>
