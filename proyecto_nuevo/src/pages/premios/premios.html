<ion-header>

  <ion-navbar>
    <ion-title>premios</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
    <ion-list-header>
      Premios Disponibles
    </ion-list-header>

    <ion-item *ngFor="let item of _ps.premios" (click)="presentConfirm(item)">
      <ion-avatar item-start>
        <img src="http://localhost/rest/public/img/premios/{{ item.id_Premio}}.jpg ">
     
      </ion-avatar>
      <h2>{{item.Nombre_premio}}</h2>
    </ion-item>
</ion-list>
</ion-content>
