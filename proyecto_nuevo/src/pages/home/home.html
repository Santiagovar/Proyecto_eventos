<ion-header >

  <ion-navbar>
   
    <ion-title>home</ion-title>
<ion-buttons end>
  <button ion_button icon-only (click)="ver_guardados()">
    <ion-icon name="happy" ></ion-icon>
    <ion-badge color="danger" ></ion-badge>
  </button>

  &nbsp;
  &nbsp;
  &nbsp;
</ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-grid>
    <ion-row *ngFor="let item of _es.eventos">
    	<ion-card>
 <ion-item>
    <h3>{{item.NombreEvento}}</h3>
    <ion-note>Desde el {{item.DiaInicio}} hasta el {{item.DiaFinalizacion}}</ion-note>
  </ion-item>

  <img src="http://localhost/rest/public/img/eventos/{{ item.id}}.jpg ">

  <ion-card-content>
    <p>{{item.DescripcionEvento}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col >
      <button ion-button icon-start clear small (click)="_gs.agregar_guardado(item)">
        <ion-icon name="send"></ion-icon>
        <div>Asistir</div>
      </button>
    </ion-col>
    <ion-col [navParams]="{evento:item.idOrganizador}"
    [navPush]="organizadorPage">
      <button ion-button icon-start clear small >
        <ion-icon name="text"></ion-icon>
        <div>Organizador</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-row>
</ion-grid>
<ion-infinite-scroll (ionInfinite)="Siguiente_Pagina($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
